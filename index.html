/** Export Deck */
function deckTranslate(lang){

// var url_arena= window.location.protocol+'//'+window.location.hostname; 
var url_arena = URL + '/ajax/decktranslate/';
var deck = document.getElementById("deckInsert").value; 
var params = 'deck=' + deck + '&lang=' + lang;

var xmlreq =  new XMLHttpRequest();
// Iniciar uma requisição
xmlreq.open("POST", url_arena, true);

xmlreq.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');

// Atribui uma função para ser executada sempre que houver uma mudança de ado
xmlreq.onreadystatechange = function(){
    
    // Verifica se foi concluído com sucesso e a conexão fechada (readyState=4)
    if (xmlreq.readyState == 4) {
        
        // Verifica se o arquivo foi encontrado com sucesso
        if (xmlreq.status == 200) {

            try {
                JSON.parse(xmlreq.responseText);
            } catch (e) {
                // Modal Error
                modalAlert('modal_invalid');
                return false;
            }

            var response = JSON.parse(xmlreq.responseText);

            if (response.code == '13'){
                document.getElementById("deckResult").value= response.deck.slice(0, -1);
            } else {
                // Modal Error
                modalAlert('modal_invalid');
                return false;
            }

        }else{
            // alert( "-Erro: " + xmlreq.statusText);
            modalAlert('modal_invalid');
            return false;
        }
    }
};
xmlreq.send(params);
}
